<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <title>Form</title>
</head>

<body>


<div class="flexItem">
<div class="flexRow">
 <div class="rowItem">  
<form name="car-log">
         
    <!-- Input field -->
    <label>Car nickname</label>
    <input type="text" name="name">

    <label>Vehicle Type</label>
    <select name="veh-type">
       <option value="">Vehicle Type</option>
       <option value="motorcycle">Motorcycle</option>
       <option value="car">Car</option>
       <option value="pickup-truck">Pickup Truck</option>
       <option value="truck">Truck</option>
    </select>

    <label>Make</label>
    <input type="text" name="make">

    <label>Model</label>
    <input type="text" name="model">

    <label>Registration Number</label>
    <input type="text" name="registration">
    

    <!-- Radio buttons -->
    <div class="radio-buttons">
       <label>Condition of vehicle</label>
       <span>New</span>
       <input type="radio" name="condition" value="new">

       <span>Pre-Owned</span>
       <input type="radio" name="condition" value="pre-owned">

       <span>Damaged</span>
       <input type="radio" name="condition" value="damaged">

       <span>Scrap Parts</span>
       <input type="radio" name="condition" value="scrap-parts">
    </div>

    <label>Value</label>
    <input type="number" name="value">

    <!-- Submit button -->
    <button type="submit" name="submit">Log</button>
 </form>
</div> 
 <!-- Output container -->
 <div class="rowItem">
 <div class="out">
    <h3>Latest Entry</h3>
    <br>
    <code>
       
    </code>
 </div>
</div>
</div> <!-- End of page -->
</div>

<div class="flexItem">
   <table class="summary">
      <tr>
         <td class="colspan=2"><p>Total Amount of Cars</p></td>
         <td class="colspan=2"><p id="carsTotalAmount"></p></td>
      </tr>
      <tr>
         <td class="colspan=2"><p>Total Values of Cars</p></td>
         <td class="colspan=2"><p id="totalValue"></p></td>
      </tr>
   </table>
</div>

  

<script src="js/script.js"></script>

</body>
</html>
